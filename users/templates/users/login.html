{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'advising_portal/requirements/fontawesome-free/css/all.min.css' %}" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'advising_portal/css/basic.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-6 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Sign in to your Account!</h1>
                        </div>
                        <form class="user" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input name="username" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Student ID">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                            </div>
                            <button class="btn btn-primary btn-user btn-block" type="submit">
                                Login
                            </button>
                        </form>

                        {% if messages %}
                            {% for message in messages %}
                                <p style="color: red; padding-top: 10px" align="center"> {{ message }} </p>
                            {% endfor %}
                        {% endif %}

<!--                        <hr>-->
<!--                        <div class="text-center">-->
<!--                            <a class="small" href="{% url 'forgot_password' %}">Forgot Password?</a>-->
<!--                        </div>-->
<!--                        <div class="text-center">-->
<!--                            <a class="small" href="{% url 'activate' %}">Activate</a>-->
<!--                        </div>-->

                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'advising_portal/requirements/jquery/jquery.min.js' %}"></script>
<script src="{% static 'advising_portal/requirements/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'advising_portal/requirements/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'advising_portal/js/basic.min.js' %}"></script>

</body>

</html>
